<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG QA System</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    textarea { width: 100%; height: 100px; }
    .chunk { background: #f0f0f0; padding: 0.5rem; margin: 0.5rem 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>RAG-based QA</h1>

  <textarea id="question" placeholder="Ask a question..."></textarea>
  <br>
  <button onclick="ask()">Ask</button>

  <h2>Retrieved Chunks:</h2>
  <div id="chunks"></div>

  <h2>Generated Answer:</h2>
  <div id="answer" style="white-space: pre-wrap; background:#e9ffe9; padding: 1rem; border-radius: 6px;"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
    
      // Retrieve chunks
      const retrieveRes = await fetch("/retrieve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      });

      function isValidQuestion(question) {
      question = question.trim();

      if (question.length < 8) return false;

      const questionWords = [
    "what", "why", "how", "when", "where", "who", "is", "are", "do", "does", "can", "should", "could"
      ];

    const startsWithQuestionWord = questionWords.some(word =>
    question.toLowerCase().startsWith(word)
    );
    const endsWithQuestionMark = /[ØŸ?]\s*$/.test(question);
    const hasLetters = /[a-zA-Z]/.test(question);

  return (startsWithQuestionWord || endsWithQuestionMark) && hasLetters;
}

    if (!isValidQuestion(question)) {
        alert("Please enter a valid question.");
        return;
      }
    else{
      document.getElementById("chunks").innerHTML = "Loading...";
      document.getElementById("answer").innerText = "";
      const retrieveData = await retrieveRes.json();
      const chunksDiv = document.getElementById("chunks");
      chunksDiv.innerHTML = "";
      retrieveData.documents.forEach(doc => {
      const payload = doc.payload;
      const score = doc.score;
      const div = document.createElement("div");
      div.className = "chunk";
      div.innerHTML = `
        <b>Heading 1:</b> ${payload["heading 1"]}<br>
        <b>Heading 2:</b> ${payload["heading 2"]}<br>
        <b>Score:</b> ${score.toFixed(3)}<br>
        <b>Text:</b> ${payload.text}
      `;
      chunksDiv.appendChild(div);
    });
        const firstDoc = retrieveData.documents[0];
        const firstText = firstDoc?.payload?.text || "";
        // Generate answer
        const generateRes = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
              question: question,
              answer: firstText })
        });
        const generateData = await generateRes.json();
        document.getElementById("answer").innerText = generateData.answer;
      }}
  </script>
</body>
</html>
