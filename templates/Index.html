<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG QA System</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    textarea { width: 100%; height: 100px; }
    .chunk { background: #f0f0f0; padding: 0.5rem; margin: 0.5rem 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>RAG-based QA</h1>
  <h2>Select Headings</h2>
    
    <label for="heading_1">Heading_1:</label>
    <select id="heading_1">
      <option value="">-- Select Heading 1 --</option>
      <option value="Land of France">Land of France</option>
      <option value="The Hercynian massifs">The Hercynian massifs</option>
      <option value="The great lowlands">The great lowlands</option>
      <option value="The younger mountains and adjacent plains">The younger mountains and adjacent plains</option>
      <option value="Soils of France">Soils of France</option>
      <option value="Climate of France">Climate of France</option>
      <option value="Plant and animal life">Plant and animal life</option>
    </select>

    <label for="heading_2">Heading_2:</label>
    <select id="heading_2">
      <option value="">-- Select Heading 2 --</option>
      <option value="Relief">Relief</option>
      <option value="The Ardennes">The Ardennes</option>
      <option value="The Vosges">The Vosges</option>
      <option value="The Massif Central">The Massif Central</option>
      <option value="The Massif Armoricain">The Massif Armoricain</option>
      <option value="The Paris Basin">The Paris Basin</option>
      <option value="The Flanders Plain">The Flanders Plain</option>
      <option value="The Alsace Plain">The Alsace Plain</option>
      <option value="The Loire plains">The Loire plains</option>
      <option value="The Aquitaine Basin">The Aquitaine Basin</option>
      <option value="Pyrenees, Jura, and Alps">Pyrenees, Jura, and Alps</option>
      <option value="The southern plains">The southern plains</option>
      <option value="Drainage of France">Drainage of France</option>
      <option value="The Seine system">The Seine system</option>
      <option value="The Loire system">The Loire system</option>
      <option value="The Garonne system">The Garonne system</option>
      <option value="The Rhône system">The Rhône system</option>
      <option value="The smaller rivers and the lakes">The smaller rivers and the lakes</option>
      <option value="The oceanic region">The oceanic region</option>
      <option value="The continental region">The continental region</option>
      <option value="The Mediterranean region">The Mediterranean region</option>
      <option value="Plant life">Plant life</option>
      <option value="Animal life">Animal life</option>
    </select>
  <textarea id="question" placeholder="Ask a question..."></textarea>
  <br>
  <button onclick="ask()">Ask</button>

  <h2>Retrieved Chunks:</h2>
  <div id="chunks"></div>

  <h2>Generated Answer:</h2>
  <div id="answer" style="white-space: pre-wrap; background:#e9ffe9; padding: 1rem; border-radius: 6px;"></div>
  <script src="/static/script.js"></script>
</body>
</html>
